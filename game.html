<!DOCTYPE html>
<html>
    <head>
        <title>Card Brewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        <link rel="stylesheet" href="assets/css/game-custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Stergios Kokorotsikos Portofolio Homepage">
        <meta name="robots" content="index">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Battambang:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    </head>
<body class="homepage">
    <header class="  py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Stergios Kokorotsikos</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#info" class="nav-link active" aria-current="page">Info</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#project" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
              </ul>
        </div>

    </header>
    <div id="main" class="container">

          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide text-center" id="crafting">
                <h2>Crafting</h2>
                <div id="crafterContainer" style="margin-top: 1rem;" class="justify-content-center row">
                    <!-- Content of craftingContainer -->
                </div>
              </div>
              <div class="swiper-slide text-center" id="heroes">
                <h2>Heroes</h2>
                <!-- <button id="toggle-hero-btn">Show Heroes</button> -->
                <div id="heroContainer" style="margin-top: 1rem;" class="d-flex flex-wrap">
                    <!-- Content of heroContainer -->
                </div>
              </div>
              <div class="swiper-slide text-center" id="cards">
                <h2>Cards</h2>
                <!-- <button id="toggle-cards-btn">Show owned Cards</button> -->
                <div id="cardsContainer" style="margin-top: 1rem;" class="d-flex flex-wrap">
                    <!-- Content of cardsContainer -->
                </div>
              </div>
              <div class="swiper-slide text-center" id="quests">
                <h2>Quests</h2>
                <div>
                  <h3>Choose Hero</h3>
                  <div id="heroesQuestContainer" class="d-flex flex-wrap">
                    <!-- Content of heroesQuestContainer -->
                  </div>
                </div>
                <div id="locationContainer" style="margin-top: 5rem;">

                </div>
              </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="heroModal" id="heroModal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
              </div>
            </div>
        </div>   

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="locationModal" id="locationModal">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Modal body text goes here.</p>
              </div>
            </div>
          </div>
        </div> 

    </div>

    <!-- Footer with navigation buttons -->
    <footer>
      <button class="footer-btn btn btn-secondary" data-slide="0">Crafting</button>
      <button class="footer-btn btn btn-secondary" data-slide="1">Heroes</button>
      <button class="footer-btn btn btn-secondary" data-slide="2">Cards</button>
      <button class="footer-btn btn btn-secondary" data-slide="3">Quests</button>
    </footer>


    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/game-functions.js"></script>
    <script src="assets/js/game-classes.js"></script>
    <script src="assets/js/game-custom.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
